<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Event-Driven Product Management</title>
</head>
<body>

    <!-- Product name & price -->
    <h2 id="product-name">Fear of God graphic Tee</h2>
    <p id="product-price">$70</p>

    <!-- Dropdown for size options -->
    <label for="product-size">Select Size:</label>
    <select id="product-size">
        <option value="small" data-price="70" data-stock="true">Small: In Stock</option>
        <option value="medium" data-price="75" data-stock="true">Medium: In Stock</option>
        <option value="large" data-price="80" data-stock="false">Large: Out of Stock</option>
    </select>

    <!-- Purchase Button -->
    <button id="purchase-button">Purchase</button>

    

</body>
</html>
