<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Event-Driven Product Management</title>
</head>
<body>

    <!-- Product name & price -->
    <h2 id="product-name">Fear of God graphic Tee</h2>
    <p id="product-price">$70</p>

    <!-- Dropdown for size options -->
<label for="size-selector">Select Size:</label>
    <select id="size-selector">
        <option value="small">Small: In Stock</option>
        <option value="medium">Medium: In Stock</option>
        <option value="large">Large: Out of Stock</option>
    </select>

    <!-- Purchase Button -->
    <button id="purchase-button" disabled>Purchase</button>

    

</body>
</html>
